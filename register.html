    <div class="logform">
      <form>
        <div class="form-group row">
          <label for="inputName" class="col-sm-3 col-form-label formtext">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputSurname" class="col-sm-3 col-form-label formtext">Surname</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputSurname">
          </div>
        </div>
      <div class="form-group row">
        <label for="inputLogin" class="col-sm-3 col-form-label formtext">Login</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLogin">
        </div>
      </div>
      <div class="form-group row col-sm-11">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Choose Group</label>
          <select class="custom-select" id="inlineFormCustomSelectPref">
            <option value="1">281</option>
            <option value="2">282</option>
            <option value="3">283</option>
          </select>
      </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-3 col-form-label formtext">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" id="confpass" class=" col-form-label formtext">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword">
          </div>
        </div>
        <div class="form-group row" id="formbut">
          <div class="col-sm-10">
            <button type="submit" class="btn btn btn-outline button secondfont">Register</button>
          </div>
        </div>
      </form>
